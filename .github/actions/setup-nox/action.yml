name: Setup nox
description: Prepare all Python versions for nox

runs:
  using: composite
  steps:
  - uses: actions/setup-python@v3
    with:
      python-version: '3.8'
  - uses: actions/setup-python@v3
    with:
      python-version: '3.9'
  - uses: actions/setup-python@v3
    with:
      python-version: '3.10'
  - name: Install nox
    run: pip install nox
    shell: bash
