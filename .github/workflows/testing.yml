name: CI

on:
  push:
    branches:
    - main
    - stable
  pull_request:
  workflow_dispatch:

jobs:

  initial-tests:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

      matrix:
        include:

        - name: 'Python 3.10'
          noxenv: tests-3.10

        - name: Linters
          noxenv: linters

        - name: Codespell
          noxenv: codespell

    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install nox
      run: pip install nox

    - name: ${{ matrix.name }}
      run: nox -s ${{ matrix.noxenv }}
