name: CI

on:
  push:
    branches:
    - main
    - stable
  pull_request:
  workflow_dispatch:

jobs:

  initial-tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false

        - name: Python 3.10
          os: ubuntu-latest
          python: '3.10'
          noxenv: tests-3.10

        - name: Linters
          os: ubuntu-latest
          python: 3.8
          noxenv: linters

    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}

    - name: Setup nox
      uses: ./.github/actions/setup-nox

    - name: ${{ matrix.name }}
      run: nox -s tests-${{ matrix.python }}

