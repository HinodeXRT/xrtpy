name: CI

on:
  push:
    branches:
    - main
    - stable
    - v*.*.x
  pull_request:
  workflow_dispatch:

jobs:

  run-tests:
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false

      matrix:
        include:

        - name: Python 3.8 (Windows)
          os: windows-latest
          python: 3.8
          runs-on: windows-latest
          noxenv: tests-3.8

        - name: Python 3.9 (Ubuntu)
          os: ubuntu-latest
          runs-on: ubuntu-latest
          noxenv: tests-3.9

        - name: Python 3.10 (MacOS)
          os: macos-latest
          python: '3.10'
          noxenv: tests-3.10

        - name: Python 3.11 (Windows)
          os: windows-latest
          python: '3.11'
          noxenv: test-3.11

        - name: Linters
          noxenv: linters

        - name: Codespell
          noxenv: codespell

        - name: Import package
          noxenv: import_package

    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4

    - name: Install nox
      run: python -m pip install --progress-bar off --upgrade nox

    - name: ${{ matrix.name }}
      run: nox -s ${{ matrix.noxenv }} -- ${{ matrix.noxposargs }}

  documentation:

    name: Documentation
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4

    - name: Install nox
      run: python -m pip install --progress-bar off --upgrade nox

    - name: Install language-pack-fr and tzdata
      run: sudo apt-get install graphviz pandoc

    - name: Build documentation
      run: nox -e build_docs -- -q
