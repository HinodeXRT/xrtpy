name: CI

on:
  push:
    branches:
      - main
      - v0.*.x
    tags:
      - "v*"
  pull_request:

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - name: Python 3.10
            os: ubuntu-latest
            python: '3.10'
            toxenv: py310

          - name: Python 3.8 with minimal dependencies
            os: ubuntu-latest
            python: 3.8
            toxenv: py38-minimal

          - name: Python 3.9
            os: ubuntu-latest
            python: 3.9
            toxenv: py39

          - name: Python 3.9 (Windows)
            os: windows-latest
            python: 3.9
            toxenv: py39
            toxposargs: --durations=50

          - name: Python 3.8 (MacOS X)
            os: macos-latest
            python: 3.8
            toxenv: py38

          - name: Documentation
            os: ubuntu-latest
            python: '3.10'
            toxenv: build_docs

          - name: Linters
            os: ubuntu-latest
            python: 3.9
            toxenv: linters

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}
    - name: Install Python dependencies
      run: python -m pip install --upgrade tox codecov
    - name: Install language-pack-fr and tzdata
      if: startsWith(matrix.name, 'Documentation')
      run: sudo apt-get install graphviz pandoc
    - name: Run tests
      run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}
    - name: Upload coverage to codecov
      if: ${{ contains(matrix.toxenv,'-cov') }}
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
  build-n-publish:
    name: Packaging
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - uses: actions/checkout@master
    - name: Get history and tags for SCM versioning to work
      run: |
        git fetch --prune --unshallow
        git fetch --depth=1 origin +refs/tags/*:refs/tags/*
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install requirements
      run: |
        pip install --upgrade pip
        pip install setuptools numpy wheel setuptools_scm twine
    - name: Build a binary wheel
      run: python setup.py bdist_wheel
    - name: Build a source tarball
      run: python setup.py sdist
    - name: Twine check
      run: twine check dist/*
    - name: Install PlasmaPy in all variants
      run: |
        pip install --progress-bar off .[all,dev]
        pip install -e .[all,dev]
        python setup.py develop
    - name: Publish distribution, if tagged, ðŸ“¦ to PyPI
      if: ${{ startsWith(github.ref, 'refs/tags') && !endsWith(github.ref, 'dev') }}
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_access_token }}
